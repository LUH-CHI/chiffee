{% extends "chiffee/base.html" %}

{% block body %}
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Search</button>
    </form>

    <p><b>Total items purchased:</b> {{ total }}</p>

    <ul>
        {% for product, quantity in purchases.items %}
            <p>{{ product }}: {{ quantity }}</p>
        {% endfor %}
    </ul>

{% endblock %}
